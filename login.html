<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | News Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0077b6, #0096c7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    h2 {
      margin-bottom: 1rem;
      color: #0077b6;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
    }
    input:focus {
      border-color: #0096c7;
      box-shadow: 0 0 5px #0096c7;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #0077b6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
      transition: 0.3s;
    }
    button:hover {
      background: #023e8a;
    }
    .switch {
      margin-top: 15px;
      font-size: 14px;
    }
    .switch a {
      color: #0096c7;
      text-decoration: none;
      font-weight: bold;
    }
    .switch a:hover {
      text-decoration: underline;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button ><a href="index.html">Login</a></button>
    <div class="switch">
      Donâ€™t have an account? <a href="register.html">Register</a>
    </div>
  </div>

  
</body>
</html>
