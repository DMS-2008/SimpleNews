<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Global Times</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        nav {
            display: flex;
            gap: 18px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.06);
            padding: 10px 24px;
            margin: 18px 0 0 0;
        }
        nav a {
            color: #222;
            text-decoration: none;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 6px;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        }
        nav a:hover {
            background: #f7971e;
            color: #fff;
            box-shadow: 0 2px 10px rgba(247, 151, 30, 0.08);
        }
        nav a.active {
            background: #f7971e;
            color: #fff;
            box-shadow: 0 2px 10px rgba(247, 151, 30, 0.18);
        }
        body {
            font-family: 'Inter', sans-serif;
            background: #f7f6fd;
            color: #222;
            margin: 0;
        }
        .hero {
            background: linear-gradient(120deg, #f7971e 0%, #ffd200 100%);
            position: relative;
            width: 100%;
            height: 260px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: heroFadeIn 1.2s cubic-bezier(0.4,0,0.2,1);
        }
        @keyframes heroFadeIn {
            from { opacity: 0; filter: blur(10px); }
            to { opacity: 1; filter: blur(0); }
        }
        .hero-text {
            background: rgba(255,255,255,0.85);
            padding: 24px 36px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            animation: textSlideUp 1.1s 0.3s cubic-bezier(0.4,0,0.2,1) both;
        }
        @keyframes textSlideUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .news-grid article {
            background: #fffbe7;
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(247,151,30,0.08);
            margin-bottom: 18px;
            padding: 18px;
            opacity: 0;
            transform: scale(0.97) translateY(30px);
            animation: articlePop 0.8s forwards;
        }
        .news-grid article:nth-child(1) { animation-delay: 0.4s; }
        .news-grid article:nth-child(2) { animation-delay: 0.7s; }
        .news-grid article:nth-child(3) { animation-delay: 1s; }
        @keyframes articlePop {
            to { opacity: 1; transform: scale(1) translateY(0); }
        }
        nav a {
            transition: color 0.2s, box-shadow 0.3s;
        }
        nav a:hover {
            color: #f7971e;
            box-shadow: 0 2px 10px rgba(247, 151, 30, 0.2);
        }
    </style>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Animate articles
        document.querySelectorAll('.news-grid article').forEach((a,i)=>{
            a.style.animationPlayState = 'running';
        });
        // Highlight active nav link
        document.querySelectorAll('nav a').forEach(link => {
            if (link.getAttribute('href') === 'contact.html') {
                link.classList.add('active');
            }
        });
    });
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>Global Times</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="politics.html">Politics</a>
                <a href="technology.html">Technology</a>
                <a href="sports.html">Sports</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>
    <section class="hero">
        <img src="images/hero.jpg" alt="Contact" />
        <div class="hero-text">
            <h2>Contact Us</h2>
            <p>We'd love to hear from you! Reach out with your questions or feedback.</p>
        </div>
    </section>
    <section class="news-section container">
        <h2>Get in Touch</h2>
        <div class="news-grid">
            <article>
                <img src="images/hero.jpg" alt="Contact" />
                <h3>Email Us</h3>
                <p>contact@globaltimes.com</p>
            </article>
        </div>
    </section>
    <footer>
        <p>&copy; 2025 Global Times. Designed by Your Group.</p>
    </footer>
</body>
</html>
