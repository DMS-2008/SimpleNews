    <title>Technology - Todays Voice</title>
      <link rel="stylesheet" href="style.css"/>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Animate articles
        document.querySelectorAll('.news-grid article').forEach((a,i)=>{
            a.style.animationPlayState = 'running';
        });
        // Highlight active nav link
        document.querySelectorAll('nav a').forEach(link => {
            if (link.getAttribute('href') === 'technology.html') {
                link.classList.add('active');
            }
        });
    });
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="technology">
    <header>
        <div class="container">

                <a href="sports.html">Sports</a>
                <a href="about.html">About</a>
            </nav>
        </div>
    </header>
    <section class="hero">
        <img src="images/tech.jpg" alt="Technology" />
        <div class="hero-text">

            <p>Discover the latest in technology and innovation.</p>
        </div>
